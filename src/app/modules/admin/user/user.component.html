<br>
<div class="container">
  <h3>User List</h3>
  <!-- <button type="button" class="btn btn-outline-primary" (click)="onOpen(content)">Add Courses</button> -->

  <div class="user-group">
    <div class="user_group_left">
      <select #g (change)="onChangeGroup(g.value)">
        <option value="GP01">GP01</option>
        <option value="GP02">GP02</option>
        <option value="GP03">GP03</option>
        <option value="GP04">GP04</option>
        <option value="GP05">GP05</option>
        <option value="GP06">GP06</option>
        <option value="GP07">GP07</option>
        <option value="GP08">GP08</option>
      </select>
    </div>

    <div>
      <button (click)="onGetAllUsers('All')" class="btn btn-primary">All</button>
    </div>
  </div>
  
  <table class="table table-striped">
    <thead >
      <tr>
        <th>Account</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Position</th>
        <th>Status</th>
        <th>Control</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of user |async">
        <td>{{item.taiKhoan}}</td>
        <td>{{item.email}}</td>
        <td>{{item.soDt}}</td>
        <td>{{item.maLoaiNguoiDung}}</td>
        <td>
          <!-- <p *ngIf="isActive">Active</p>
                  <button (click)="isActive=!isActive">Toggle</button> -->
          <div class="text-dark">
            <div *ngIf="isActive; else ActiveTemplate">
              <p>Deactive</p>
              <button (click)="isActive=false" class="btn btn-success">Active</button>
            </div>
            <ng-template #ActiveTemplate>
              <p>Active</p>
              <button (click)="isActive=true" class="btn btn-warning">Deactive</button>
            </ng-template>
            </div>
        </td>
        <td><button type="button" class="btn btn-danger" (click)="onDelete(item.taiKhoan)">Delete</button></td>
      </tr>

    </tbody>
  </table>
</div>
