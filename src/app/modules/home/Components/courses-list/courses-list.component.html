<div class="container">
    <div class="text-center">Our Courses</div>
    <div class="row">
      <div [ngSwitch]="coursesGroup">
          <p *ngSwitchCase="'GP01'">Nhóm GP01</p>
          <p *ngSwitchCase="'GP02'">Nhóm GP02</p>
          <p *ngSwitchCase="'GP03'">Nhóm GP03</p>
          <p *ngSwitchCase="'GP04'">Nhóm GP04</p>
          <p *ngSwitchCase="'GP05'">Nhóm GP05</p>
          <p *ngSwitchCase="'GP06'">Nhóm GP06</p>
          <p *ngSwitchCase="'GP07'">Nhóm GP07</p>
          <p *ngSwitchDefault>Nhóm GP08</p>
      </div>
      <select #g (change)="onChangeGroup(g.value)">
          <option value="GP01">GP01</option>
          <option value="GP02">GP02</option>
          <option value="GP03">GP03</option>
          <option value="GP04">GP04</option>
          <option value="GP05">GP05</option>
          <option value="GP06">GP06</option>
          <option value="GP07">GP07</option>
          <option value="GP08">GP08</option>
      </select>
  </div> 
      <button (click)="onGetAllCourses('All')" class="btn btn-danger">All</button> 
      <app-courses-categories [group]="coursesGroup"></app-courses-categories>
    <div class="row">
        <div class="col-2 mt-2" *ngFor="let item of courses$ | async">
            <div class="card text-white bg-dark">
              <img class="card-img-top" [src]="item.hinhAnh" [alt]="item.tenKhoaHoc">
              <div class="card-body">
                <h4 class="card-title">{{item.tenKhoaHoc}}</h4>        
                <!-- {{(item.moTa.length > 100) ? (item.moTa | slice:0:150)+'...': (item.moTa)}} -->
                <div class="card-btn">
                  <a class="btn btn-success" [routerLink]="['/courses', 'details', item.maKhoaHoc]">Xem chi tiết</a>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
