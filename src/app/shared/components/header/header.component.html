<div class="container p-0 navbar-container">
  <nav class="navbar p-0 navbar-expand-lg">
    <a class="navbar-brand" [routerLink]="['/']">
      <img class="navbar__logo" src="../../../../assets/images/logo.png" alt="logo"/>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
    <i class="fa fa-bars navbar-toggler-icon" aria-hidden="true"></i>

    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <div class="d-flex ml-auto navbar-mid-content">
          <a class="nav-link active" href="#" [routerLink]="['/home']">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span>Home</span>
          </a>
          <a class="nav-link" href="#" [routerLink]="['/courses/courses-list']">
            <i class="fa fa-book" aria-hidden="true"></i>
            <span>Courses</span>
          </a>
        </div>
        
        </div>
        <div class="d-flex ml-auto">
          <div *ngIf="(isLoggedIn | async); then doSomething; else doSomethingElse;"></div>
          <ng-template #doSomething>
            <a class="nav-link" href="#" [routerLink]="['/auth/profile']">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </a>
            <a (click)="onLogout($event)" class="nav-link" href="#">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </a>
          </ng-template>
          <ng-template #doSomethingElse>
            <a class="nav-link" href="#" [routerLink]="['/auth/login']">
              <i class="fa fa-sign-in" aria-hidden="true"></i>
            </a>
          </ng-template>
  
      </div>
    </div>
  </nav>
</div>
